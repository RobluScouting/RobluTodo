name: Feature Request
description: File a feature request
title: "[Feat]: TITLE HERE"
labels: ["feature request", "triage"]
#assignees:
#  - octocat
body:
  - type: textarea
    id: feature-description
    attributes:
      label: Describe the feature you'd like
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternative solutions you've considered
      placeholder: Hacks, workarounds, other apps, etc
    validations:
      required: false
  - type: textarea
    id: misc-context
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
    validations:
      required: false
  - type: dropdown
    id: platforms
    attributes:
      label: What platforms should this feature apply to? (Select all that apply)
      multiple: true
      options:
        - Mobile Web
        - Desktop Web
        - Mobile
        - Desktop
    validations:
      required: false
  - type: markdown
    attributes:
      value: "## Community Note"
  - type: markdown
    attributes:
      value: |
        * Please vote on this issue by adding a üëç [reaction](https://blog.github.com/2016-03-10-add-reactions-to-pull-requests-issues-and-comments/) to the original issue to help the community and developers prioritize this request
        * Please do not leave "+1" or other comments that do not add relevant new information or questions
        * If you are interested in working on this issue or have submitted a pull request, please leave a comment
